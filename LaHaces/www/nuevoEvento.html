<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>¿La Haces?</title>
        <script src="js/jquery-3.1.0.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/nuevoEvento.js"></script>
    </head>

    <body>
        <div data-role="page" id="inicio">
            <div>
                <h1>#LaHaces</h1>
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <a href="bienvenidos.html" style="color: #FFFAF0; text-decoration: none;">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
                </button>
            </div><!-- /header -->
            
            <!--En inicio del form se hace una llamada a la función implementada en python para insertar un nuevo evento-->
            <form action="http://127.0.0.1:8080/event/nuevo" method="post" id="form_nuevo">
              <fieldset>
                <legend>Nuevo Evento</legend>
                <div class="form-group">
                  <label for="inputnuevoNombre" class="col-lg-2 control-label">Nombre del Evento</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputnuevoNombre" placeholder="Nombre..." name="nombre">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputFecha" class="col-lg-2 control-label">Fecha y Hora</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputPassword" placeholder="DD/MM/AA HH:MM" name="fecha">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputLugar" class="col-lg-2 control-label">Lugar</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputLugar" placeholder="Lugar..." name= "lugar">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputDescripción" class="col-lg-2 control-label">Descripción</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputDescripción" placeholder="Descripción..." name= "descripcion">
                  </div>
                </div>                  
                <input class="btn btn-success" type="submit" value="Crear Evento" >
              </fieldset>
            </form>          

        </div><!-- /page -->
       
    </body>
</html>
