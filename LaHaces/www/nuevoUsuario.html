<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>¿La Haces?</title>
        <script src="js/jquery-3.1.0.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/nuevoEvento.js"></script>
    </head>

    <body>
        <div data-role="page" id="inicio">
            <div>
                <h1>#LaHaces</h1>
            </div><!-- /header -->

            <!--En inicio del form se hace una llamada a la función implementada en python para insertar un nuevo evento-->
            <form action="http://127.0.0.1:8080/event/nuevo" method="post" id="form_nuevo">
              <fieldset>
                <legend>Nuevo Usuario</legend>
                <div class="form-group">
                  <label for="inputnuevoNombre" class="col-lg-2 control-label">E-mail</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputCorreo" placeholder="E-mail..." name="correo">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputFecha" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputPassword" placeholder="Password..." name="password">
                  </div>
                </div>
                <input class="btn btn-success" type="submit" value="Registrar" >
              </fieldset>
            </form>

        </div><!-- /page -->

    </body>
</html>
