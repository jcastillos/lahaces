<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>¿La Haces?</title>
        <script src="js/jquery-3.1.0.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/nuevoEvento.js"></script>
    </head>

    <body>
        <div data-role="page" id="inicio">
            <div class]="container-fuid">
                <div class="row">
                    <div class="col-xs-12 col-md-8"><h3>Habla! La Haces?</h3>
                    </div>

                    <button  type="button" class="btn btn-default" aria-label="Left Align">
                    <a href="bienvenidos.html" style="color: #FFFAF0; text-decoration: none;">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
                </button>
                </div><!-- /header -->
            </div>

            <!--En inicio del form se hace una llamada a la función implementada en python para insertar un nuevo evento-->
            <form action="http://127.0.0.1:8080/event/nuevo" method="post" id="form_nuevo">
              <fieldset>

                <div class="panel panel-default">
                  <legend>Evento</legend>
                    <div class="form-group">
                  <label for="inputnuevoNombre" class="col-lg-2 control-label">Nombre del Evento</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre..." name="nombre" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputFecha" class="col-lg-2 control-label">Fecha y Hora</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="fecha" placeholder="DD/MM/AA HH:MM:SS" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputLugar" class="col-lg-2 control-label">Lugar</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="lugar" placeholder="Lugar..." name= "lugar" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputDescripción" class="col-lg-2 control-label">Descripción</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="descripcion" placeholder="Descripción..." name= "descripcion" readonly>
                  </div>
                </div>
                </div>



              </fieldset>
            </form>

        </div><!-- /page -->

    </body>
</html>
